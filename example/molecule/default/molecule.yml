---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: instance
    image: molecule_local/ubuntu:18.04
    pre_build_image: true
provisioner:
  name: ansible
  log: true
  options:
    vvv: false
  lint:
    name: ansible-lint
scenario:
  name: default
  test_sequence:
    - lint
    - destroy
    # - dependency
    - syntax
    - create
    # - prepare
    - converge
    - idempotence
    # - side-effect
    - verify
    - destroy
verifier:
  name: testinfra
  lint:
    name: flake8
...
